# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Express.js Backend API
  - type: web
    name: creativemicroink-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend

    # Build Configuration
    buildCommand: npm ci --include=dev && npm run build && cp -r src/db/migrations dist/db/ && node dist/db/setup.js
    startCommand: npm start

    # Health Check
    healthCheckPath: /health

    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: creativemicroink-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_UPLOAD_PRESET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

    # Auto-deploy on push
    autoDeploy: true

databases:
  - name: creativemicroink-db
    plan: free
    databaseName: creative_micro
    user: creative_micro_user
    region: oregon
