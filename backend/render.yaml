# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Express.js Backend API
  - type: web
    name: creativemicroink-api
    runtime: node
    region: oregon # or your preferred region
    plan: free # Options: free, starter, standard, pro
    branch: main

    # Build Configuration
    buildCommand: npm ci && npm run build
    startCommand: npm start

    # Health Check
    healthCheckPath: /health

    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false # Set this manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: creativemicroink-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_UPLOAD_PRESET
        sync: false

    # Auto-deploy on push
    autoDeploy: true

    # Scaling (for paid plans)
    # numInstances: 1

  # PostgreSQL Database
  - type: pserv
    name: creativemicroink-db
    plan: free # Options: free, starter, standard, pro
    region: oregon

    # Database Configuration
    databaseName: creative_micro
    user: creative_micro_user

    # High Availability (for paid plans)
    # highAvailability: false

    # Disk Size in GB (for paid plans)
    # disk:
    #   sizeGB: 10

# Alternative: If using external database (e.g., Supabase, Neon)
# Remove the database service above and configure DATABASE_URL manually

databases:
  - name: creativemicroink-db
    plan: free
    databaseName: creative_micro
    user: creative_micro_user
    region: oregon
